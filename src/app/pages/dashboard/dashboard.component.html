<div class="container-fluid dashboard-container">
  <div class="row">
    <!-- Main dashboard content -->
    <section class="col-md-12 main-content">
      <header
        class="dashboard-header d-flex justify-content-between align-items-center my-4"
      >
        <h1 class="h3">Pending Purchase Orders</h1>
        <div class="notification d-flex align-items-center">
          <span class="notification-icon me-2">üîî</span>
          <span class="notification-text"
            >You have {{ pendingPOs.length }} pending approvals</span
          >
        </div>
      </header>

      <!-- Pending Purchase Orders List -->
      <div class="row po-list">
        <div class="col-md-6 mb-4" *ngFor="let po of pendingPOs">
          <div class="card po-card shadow-sm">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5>PO #{{ po.id }}</h5>
              <span class="badge bg-{{ getStatusClass(po.status) }}">{{
                po.status
              }}</span>
            </div>
            <div class="card-body">
              <p><strong>Description:</strong> {{ po.description }}</p>
              <p><strong>Total Amount:</strong> ${{ po.totalAmount }}</p>
              <p><strong>Date Submitted:</strong> {{ po.submissionDate }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-success" (click)="approvePO(po)">
                ‚úîÔ∏è Approve
              </button>
              <button class="btn btn-danger" (click)="rejectPO(po)">
                ‚ùå Reject
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
