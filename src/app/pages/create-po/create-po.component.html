<div class="container">
  <form [formGroup]="createPoForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label for="description" class="col-sm-2 col-form-label"
        >Description</label
      >
      <div class="col-sm-6">
        <input
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Enter PO description"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="totalAmount" class="col-sm-2 col-form-label"
        >Total Amount</label
      >
      <div class="col-sm-6">
        <input
          type="number"
          id="totalAmount"
          class="form-control"
          formControlName="totalAmount"
          placeholder="Enter total amount"
        />
      </div>
    </div>

    <!-- Dynamic Items Section -->
    <div formArrayName="items">
      <div class="row" *ngFor="let item of items.controls; let i = index">
        <div [formGroupName]="i" class="col-sm-12">
          <div class="row mb-2">
            <label for="itemName" class="col-sm-2 col-form-label"
              >Item Name</label
            >
            <div class="col-sm-3">
              <input
                type="text"
                class="form-control"
                formControlName="itemName"
                placeholder="Enter item name"
              />
            </div>

            <label for="quantity" class="col-sm-2 col-form-label"
              >Quantity</label
            >
            <div class="col-sm-2">
              <input
                type="number"
                class="form-control"
                formControlName="quantity"
                placeholder="Enter quantity"
              />
            </div>

            <label for="price" class="col-sm-1 col-form-label">Price</label>
            <div class="col-sm-2">
              <input
                type="number"
                class="form-control"
                formControlName="price"
                placeholder="Enter price"
              />
            </div>

            <!-- Remove Item Button -->
            <div class="col-sm-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeItem(i)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Item Button -->
    <div class="row mb-3">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" (click)="addItem()">
          Add Item
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="col-12 offset-sm-4 col-sm-3 mb-3">
        <div class="d-grid justify-content-center">
          <button type="submit" class="btn btn-success mb-1">Submit PO</button>
        </div>
      </div>
    </div>
  </form>
</div>
